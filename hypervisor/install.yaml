- name: Install initial configuration
  hosts: hypervisor
  become: true
  vars:
    ansible_user: admin

  tasks:
    - name: Install packages
      ansible.builtin.apt:
        name:
          - curl
          - python3-lxml
          - qemu-system-x86
          - libvirt-daemon-system
          - python3-libvirt
          - libguestfs-tools
        state: present
        update_cache: yes

    - name: Copy sshd_config
      ansible.builtin.copy:
        src: sshd_config
        dest: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: '0644'

    - name: Restart sshd
      ansible.builtin.systemd_service:
        name: ssh.service
        state: restarted

    - name: Create user for virtualization management
      ansible.builtin.user:
        name: virtualization-admin
        comment: User for virtualization management
        groups:
          - libvirt
          - kvm
        shell: /bin/bash

    - name: Set authorized key for user virtualization-admin
      ansible.posix.authorized_key:
        user: virtualization-admin
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/personal_id_ed25519.pub') }}"

    - name: Restart libvirtd
      ansible.builtin.systemd_service:
        name: libvirtd.service
        state: restarted
